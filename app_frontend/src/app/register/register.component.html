<div class="row">
    <div class="col-12 col-md-8">
        <h2>Register</h2>
        <form (ngSubmit)="onRegisterSubmit()">
            <div role="alert" *ngIf="formError" class="alert alert-danger">
                {{formError}}
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" name="uesername" placeholder="Enter username"
                    [(ngModel)]="credentials.name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter username"
                    [(ngModel)]="credentials.email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="e.g 12+ alphanumerics" [(ngModel)]="credentials.password" />
            </div>
            <div class="form-group">
                <label for="registration_key">Registration Key</label>
                <input type="text" class="form-control" id="registration_key" name="registration_key" placeholder="Enter registration key"
                    [(ngModel)]="credentials.registration_key" />
            </div>
            <button type="submit" role="button" class="btn btn-primary">
                Register!
            </button>
        </form>
    </div>
</div>
