<div class = "login-wrapper">
<div class="row">
    <div class="col-12 col-md-8">
        <h2>Project Tracker Login</h2>
        <form (ngSubmit)="onLoginSubmit()">
            <div role="alert" *ngIf="formError" class="alert alert-danger">
                {{formError}}
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" name="email" placeholder="Enter username"
                    [(ngModel)]="credentials.name" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="e.g 12+ alphanumerics" [(ngModel)]="credentials.password" />
            </div>
            <button type="submit" role="button" class="btn btn-primary">
                Sign In!
            </button>
        </form> 
    </div>
</div>
</div>
<div class="register-wrapper">
    <button (click)="register()" class="btn btn-primary" id = 'registerbutton'>Register</button>
</div>
